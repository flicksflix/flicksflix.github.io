<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Originals - FlicksFlix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        header {
            position: fixed;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            padding: 20px 40px;
            z-index: 1000;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .logo {
            color: #e50914;
            font-size: 28px;
            font-weight: bold;
        }

        .nav-links {
            margin-left: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        .disney-hero {
            height: 40vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 40px 40px 40px;
        }

        .disney-logo {
            height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .movie-section {
            padding: 40px;
        }

        .movie-section h2 {
            margin-bottom: 20px;
        }

        .movie-row {
            display: flex;
            gap: 15px;
            padding: 20px 0;
        }

        .movie-card {
            min-width: 200px;
            height: 300px;
            border-radius: 4px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">FlicksFlix</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <div class="disney-hero">
        <img src="https://th.bing.com/th/id/R.192b638419ea9dc5f06828cc491f4fa6?rik=Se%2bKRUK1BbMaLg&riu=http%3a%2f%2fwww.fotolip.com%2fwp-content%2fuploads%2f2016%2f05%2fDisney-logo-vector-2.png&ehk=YNT6IAD71TGII6mNkHXTG1N7CUKZRTsUKE41S18BEEY%3d&risl=&pid=ImgRaw&r=0" 
             alt="Disney" 
             class="disney-logo">
    </div>

    <section class="movie-section">
        <h2>Disney Movies</h2>
        <div class="movie-row">
            <a href="inside-out-2.html" class="movie-card">
                <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/vpnVM9B6NMmQpWeZvzLvDESb2QY.jpg" alt="Inside Out 2">
            </a>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = '#141414';
            } else {
                header.style.backgroundColor = 'transparent';
            }
        });
    </script>
</body>
</html>
