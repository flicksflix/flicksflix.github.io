<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FlicksFlix - Watch Movies & Series</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: Arial, sans-serif;
           background-color: #141414;
           color: white;
       }

       header {
           position: fixed;
           width: 100%;
           background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
           padding: 20px 40px;
           z-index: 1000;
       }

       nav {
           display: flex;
           justify-content: space-between;
           align-items: center;
       }

       .logo {
           color: #e50914;
           font-size: 28px;
           font-weight: bold;
       }

       .featured {
           position: relative;
           height: 80vh;
           width: 100%;
           overflow: hidden;
       }

       .featured-image {
           position: absolute;
           width: 100%;
           height: 100%;
           background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                       url('https://images.ctfassets.net/3m6gg2lxde82/TMiEcMTDjDPJYiGdNfqnB/fc4790d43dd71bc70b6223dde2bea161/inside-out-2.png?w=2048&h=1137&fit=fill&f=faces&q=90&fm=webp') center/cover;
       }

       .featured-content {
           position: relative;
           height: 100%;
           display: flex;
           flex-direction: column;
           justify-content: center;
           padding: 0 40px;
           max-width: 1000px;
       }

       .featured-content h1 {
           font-size: 48px;
           margin-bottom: 30px;
       }

       .watch-button {
           background-color: #e50914;
           color: white;
           border: none;
           padding: 15px 30px;
           border-radius: 4px;
           font-size: 18px;
           cursor: pointer;
           width: fit-content;
           text-decoration: none;
           transition: background-color 0.3s;
       }

       .watch-button:hover {
           background-color: #f40612;
       }

       .movie-section {
           padding: 40px;
       }

       .movie-section h2 {
           margin-bottom: 20px;
       }

       .movie-row {
           display: flex;
           gap: 15px;
           padding: 20px 0;
       }

       .movie-card {
           min-width: 200px;
           height: 300px;
           border-radius: 4px;
           transition: transform 0.3s;
           cursor: pointer;
       }

       .movie-card:hover {
           transform: scale(1.05);
       }

       .movie-card img {
           width: 100%;
           height: 100%;
           object-fit: cover;
           border-radius: 4px;
       }
        .nav-links {
            margin-left: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e50914;
        }
   </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">FlicksFlix</div>
            <div class="nav-links">
                <a href="disney.html">Disney Originals</a>
            </div>
        </nav>
    </header>

   <section class="featured">
       <div class="featured-image"></div>
       <div class="featured-content">
           <h1>Feature of the Week: Inside Out 2</h1>
           <a href="inside-out-2.html" class="watch-button">Watch Now</a>
       </div>
   </section>

   <section class="movie-section">
       <h2>Now Streaming</h2>
       <div class="movie-row">
           <a href="inside-out-2.html" class="movie-card">
               <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/vpnVM9B6NMmQpWeZvzLvDESb2QY.jpg" alt="Inside Out 2">
           </a>
       </div>
   </section>

   <script>
       window.addEventListener('scroll', () => {
           const header = document.querySelector('header');
           if (window.scrollY > 50) {
               header.style.backgroundColor = '#141414';
           } else {
               header.style.backgroundColor = 'transparent';
           }
       });
   </script>
</body>
</html>
