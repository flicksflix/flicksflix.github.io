<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FlicksFlix - Watch Movies & Series</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: Arial, sans-serif;
           background-color: #141414;
           color: white;
       }

       header {
           position: fixed;
           width: 100%;
           background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
           padding: 20px 40px;
           z-index: 1000;
       }

       nav {
           display: flex;
           justify-content: space-between;
           align-items: center;
       }

       .logo {
           color: #e50914;
           font-size: 28px;
           font-weight: bold;
       }

       .hero {
           height: 80vh;
           background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                       url('https://source.unsplash.com/random/1920x1080/?movie') center/cover;
           display: flex;
           align-items: center;
           padding: 0 40px;
       }

       .hero-content {
           max-width: 650px;
       }

       .hero-content h1 {
           font-size: 48px;
           margin-bottom: 20px;
       }

       .hero-content p {
           font-size: 24px;
           margin-bottom: 30px;
       }

       .movie-section {
           padding: 40px;
       }

       .movie-section h2 {
           margin-bottom: 20px;
       }

       .movie-row {
           display: flex;
           gap: 15px;
           padding: 20px 0;
       }

       .movie-card {
           min-width: 200px;
           height: 300px;
           border-radius: 4px;
           transition: transform 0.3s;
           cursor: pointer;
       }

       .movie-card:hover {
           transform: scale(1.05);
       }

       .movie-card img {
           width: 100%;
           height: 100%;
           object-fit: cover;
           border-radius: 4px;
       }
   </style>
</head>
<body>
   <header>
       <nav>
           <div class="logo">FlicksFlix</div>
       </nav>
   </header>

   <div class="hero">
       <div class="hero-content">
           <h1>Unlimited movies and series</h1>
           <p>Watch anywhere. Stream anytime.</p>
       </div>
   </div>

   <section class="movie-section">
       <h2>Now Streaming</h2>
       <div class="movie-row">
           <a href="inside-out-2.html" class="movie-card">
               <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/vpnVM9B6NMmQpWeZvzLvDESb2QY.jpg" alt="Inside Out 2">
           </a>
       </div>
   </section>

   <script>
       // Add scroll effect for header background
       window.addEventListener('scroll', () => {
           const header = document.querySelector('header');
           if (window.scrollY > 50) {
               header.style.backgroundColor = '#141414';
           } else {
               header.style.backgroundColor = 'transparent';
           }
       });
   </script>
</body>
</html>
